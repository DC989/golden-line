defaultContentLanguage = 'sr-latn'
languageCode = 'sr-latn'
title = 'Golden Line'

# Language configuration
[languages]
  [languages.en]
    languageName = "English"
    languageCode = "en"
    weight = 3
    title = "Golden Line Transfers"
    [languages.en.params]
      description = "Premium airport and individual transfer services"

  [languages.ru]
    languageName = "Русский"
    languageCode = "ru"
    weight = 2
    title = "Golden Line Трансферы"
    [languages.ru.params]
      description = "Премиум трансферы из аэропорта и индивидуальные перевозки"

  [languages.sr-latn]
    languageName = "Srpski"
    languageCode = "sr-latn"
    weight = 1
    title = "Golden Line Transferi"
    [languages.sr-latn.params]
      description = "Premium aerodromski i individualni transferi"

[params]
  description = "Private, individual, group, and airport transfers"

[module]
  # Mount Bootstrap SCSS from node_modules
  [[module.mounts]]
    source = "node_modules/bootstrap/scss"
    target = "assets/scss/bootstrap"

  # Mount Bootstrap JS from node_modules
  [[module.mounts]]
    source = "node_modules/bootstrap/dist/js"
    target = "assets/js/bootstrap"

  # Mount your own assets directory (IMPORTANT!)
  [[module.mounts]]
    source = "assets"
    target = "assets"

  # Mount static directory
  [[module.mounts]]
    source = "static"
    target = "static"

  # Mount content directory
  [[module.mounts]]
    source = "content"
    target = "content"
