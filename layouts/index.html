{{ define "main" }}
<section class="splash">
  <div class="splash__video-wrapper">
    <video
      autoplay=""
      muted=""
      loop=""
      playsinline=""
      poster="{{ "images/hero-home-page-poster-mobile.jpg" | relURL }}"
      class="splash__video"
    >
      <source src="{{ "videos/hero-home.mp4" | relURL }}" type="video/mp4" />
    </video>
  </div>

  <div class="splash__caption">
    <h1>{{ .Title }}</h1>
    <p>{{ .Description }}</p>
    <div class="content">{{ .Content }}</div>
    <a href="{{ "contact/" | relLangURL }}" class="cta-button">{{ i18n "bookNow" }}</a>
  </div>
</section>
{{ end }}
